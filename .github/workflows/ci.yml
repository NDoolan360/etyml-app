name: Continuous Integration

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                directory: [web/templates, api/health]
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: 1.22.5
                  cache-dependency-path: "**/*.sum"
            - name: Install
              run: make install
            - name: Lint
              uses: golangci/golangci-lint-action@v5
              with:
                  version: v1.55.2
                  working-directory: ${{ matrix.directory }}

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-go@v5
              with:
                  go-version: 1.22.5
                  cache-dependency-path: "**/*.sum"
            - name: Test
              run: make test
